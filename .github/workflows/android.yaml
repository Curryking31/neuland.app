name: Build the Android files from NextJS

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install the Android SDK from Ubuntu repos
      run: sudo apt update && sudo apt dist-upgrade -y && sudo apt install android-sdk -y
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
        cache: maven
    - name: Execute the build.sh file
      run: build_android.sh
